<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- ====== Header Start ====== -->
   <app-navbar-public></app-navbar-public>
    <!-- ====== Header End ====== -->

    <!-- ====== Banner Start ====== -->
    <section class="ud-page-banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-banner-content">
              <h1>Registrarme 📜</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Banner End ====== -->

    <!-- ====== Login Start ====== -->
    <section class="ud-login" style="border-radius: 12px; margin-top: -70px;">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-login-wrapper">
              <div class="ud-login-logo">
                <img src="assets/images/logo/logo-2.svg" alt="logo" />
              </div>
              <div class="" style="display: flex; justify-content: center; ">

                <form class="form" style="border-radius: 12px; margin-top: -70px;" [formGroup]="registroForm" (ngSubmit)="onSubmit()">
                  <p class="title1">Registrate</p><br>
                  <p class="message">
                    ¡Regístrate ahora y obtén acceso completo a nuestra aplicación! </p><br>
                      
                
                    <div class="flex">
                      <label>
                          <input class="inputa" style="width: 192px;" type="text" placeholder="" required="">
                          <span>Nombre</span>
                      </label>
                      <label>
                          <input class="inputa" style="width: 192px;" type="text" placeholder="" required="">
                          <span>Apellido</span>
                      </label>
                  </div>
                  
                  
                

                  
                          
                  <label>
                    <input class="inputa" type="email" placeholder="" required id="email" formControlName="email" (blur)="lowecase()">
                    <span>Correo Institucional</span>
                    <div *ngIf="registroForm.get('email')?.hasError('required') && registroForm.get('email')?.touched">
                      El correo electrónico es obligatorio.
                    </div>
                    <div *ngIf="registroForm.get('email')?.hasError('invalidEmail') && registroForm.get('email')?.touched">
                      El correo electrónico no es válido.
                    </div>
                  </label>
                  
                  <label>
                    <input class="inputa" type="password" placeholder="" required id="password" formControlName="password">
                    <span>Contraseña</span>
                    <div *ngIf="registroForm.get('password')?.hasError('required') && registroForm.get('password')?.touched">
                      La contraseña es obligatoria.
                    </div>
                    <div *ngIf="registroForm.get('password')?.hasError('minlength') && registroForm.get('password')?.touched">
                      La contraseña debe tener al menos 6 caracteres.
                    </div>
                  </label>
                  
                  <label>
                    <input class="inputa" type="password" placeholder="" required id="confirmPassword" formControlName="confirmPassword">
                    <span>Confirma tu contraseña</span>
                    <div *ngIf="registroForm.hasError('mismatch') && registroForm.get('confirmPassword')?.touched">
                      Las contraseñas no coinciden.
                    </div>
                  </label>
                  <br style="line-height: 0.5">
                  <button class="submit1" type="submit">Registrarse</button> <br>
                  <p class="signin">¿Ya tienes una cuenta? <a href="#">Iniciar Sesión</a> </p>

                  <p class="p line">O Inicia Sesión con:</p>
                  <div class="flex-row">
                    <button class="btno google">
                      <svg xml:space="preserve" style="enable-background:new 0 0 512 512;" viewBox="0 0 512 512" y="0px" x="0px" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" id="Layer_1" width="20" version="1.1">
                      <path d="M113.47,309.408L95.648,375.94l-65.139,1.378C11.042,341.211,0,299.9,0,256
                        c0-42.451,10.324-82.483,28.624-117.732h0.014l57.992,10.632l25.404,57.644c-5.317,15.501-8.215,32.141-8.215,49.456
                        C103.821,274.792,107.225,292.797,113.47,309.408z" style="fill:#FBBB00;"></path>
                      <path d="M507.527,208.176C510.467,223.662,512,239.655,512,256c0,18.328-1.927,36.206-5.598,53.451
                        c-12.462,58.683-45.025,109.925-90.134,146.187l-0.014-0.014l-73.044-3.727l-10.338-64.535
                        c29.932-17.554,53.324-45.025,65.646-77.911h-136.89V208.176h138.887L507.527,208.176L507.527,208.176z" style="fill:#518EF8;"></path>
                      <path d="M416.253,455.624l0.014,0.014C372.396,490.901,316.666,512,256,512
                        c-97.491,0-182.252-54.491-225.491-134.681l82.961-67.91c21.619,57.698,77.278,98.771,142.53,98.771
                        c28.047,0,54.323-7.582,76.87-20.818L416.253,455.624z" style="fill:#28B446;"></path>
                      <path d="M419.404,58.936l-82.933,67.896c-23.335-14.586-50.919-23.012-80.471-23.012
                        c-66.729,0-123.429,42.957-143.965,102.724l-83.397-68.276h-0.014C71.23,56.123,157.06,0,256,0
                        C318.115,0,375.068,22.126,419.404,58.936z" style="fill:#F14336;"></path></svg>
                 
                      Google 
                      
                    </button><button class="btno apple">

              </button></div>
              </form>
               </div>

              

             
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Login End ====== -->

<app-footer-public></app-footer-public>

  </body>
</html>
