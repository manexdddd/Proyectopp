<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play | Open source Project by UIdeck</title>

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="assets/images/favicon.svg"
      type="image/svg"
    />

    <!-- ===== All CSS files ===== -->
   
  </head>
  <body>
    <!-- ====== Header Start ====== -->
<app-navbar-public></app-navbar-public>
    <!-- ====== Header End ====== -->

    <!-- ====== Banner Start ====== -->
    <section class="ud-page-banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-banner-content">
              <h1>Avisos ðŸ“¢</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====== Banner End ====== -->

    
 
    <hr>
    
    <!-- ====== Blog Start ====== -->
    <section class="ud-blog-grids">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6" *ngFor="let aviso of avisos ">
            <div class="ud-single-blog">
              <div class="ud-blog-image contenedor">
                <a href="javascript:void(0)"  (click)="detalle(aviso.id)">
                  <img src="{{aviso.data.foto}}" alt="{{aviso.data.foto}}" />
                </a>
              </div>
              <div class="ud-blog-content">
                <span class="ud-blog-date">{{ aviso.data.fecha }}</span>
                <h3 class="ud-blog-title ">
                   <a  href="javascript:void(0)"  (click)="detalle(aviso.id)">
                    {{ aviso.data.titulo }}
                  </a>
                
                </h3>
                <p class="ud-blog-desc limitado2">
                  {{ aviso.data.descripcion }}
                </p>
              </div>
            </div>
          </div>
          
          
        </div>
      </div>
    </section>
    <!-- ====== Blog End ====== -->

    <app-footer-public></app-footer-public>
    <!-- ====== Footer End ====== -->

    <!-- ====== Back To Top Start ====== -->
    
    <!-- ====== Back To Top End ====== -->

    <!-- ====== All Javascript Files ====== -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
